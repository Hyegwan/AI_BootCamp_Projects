<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title> My Heart Condition </title>

    <style>
        h3 {
            margin-top: 50px;
            text-align: center;
            line-height: 200%;
            margin-bottom: 50px;
        }

        .form-floating {
            margin-left: auto;
            margin-right: auto;
            width: 200px;
        }

        .form-select {
            margin-left: auto;
            margin-right: auto;
            width: 200px;
        }

        h6 {
            text-align: center;
            margin-bottom: 30px;
        }

        #b {
            margin-top: 50px;
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h3> &#x2714;&#xFE0F; 문진표 &#x2714;&#xFE0F; </h3>

    <form method="POST" action="{{url_for('second')}}">
    <h6> - 기본 정보 - </h6>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" name="name"></textarea>
        <label for="floatingTextarea1">성명</label>
    </div>

    <br>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="age"></textarea>
        <label for="floatingTextarea2">나이</label>
    </div>
        
    <br>

    <p class="form-check form-check-inline" style="margin-left: 600px;"> 성별: </p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="M"> 남성 </input>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="F"> 여성 </input>
        </div>
        
    <br>
    <br>
    <br>

    <h6> - 건강 상태 - </h6>
        
    <p class="form-check form-check-inline" style="margin-left: 500px;"> 가슴 통증 유형: </p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="chestpaintype" id="inlineRadio1" value="TA"> TA </input>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="chestpaintype" id="inlineRadio2" value="ATA"> ATA </input>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="chestpaintype" id="inlineRadio3" value="NAP"> NAP </input>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="chestpaintype" id="inlineRadio4" value="ASY"> ASY </input>
        </div>

        <br>
        <br>

        <div style="text-align: center; color:gray">
            [TA: 일반 협심증 (Typical Angina) / ATA: 비정형 협심증 (Atypical Angina) / NAP: 협심증이 아닌 통증 (Non-Anginal Pain) / ASY: 무증상 (Asymptomatic)]
        </div>

    <br>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" name="restingbp"></textarea>
        <label for="floatingTextarea1">안정시 혈압 [mmHg]</label>
    </div>

    <br>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" name="cholesterol"></textarea>
        <label for="floatingTextarea1">콜레스테롤 [mg/dl]</label>
    </div>
        
    <br>
    <br>

    <p class="form-check form-check-inline" style="margin-left: 500px;"> 공복 혈당 : </p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="fastingbs" id="inlineRadio1" value="0">
        <label class="form-check-label" for="inlineRadio2"> 120 mg/dl 이하 </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="fastingbs" id="inlineRadio2" value="1">
        <label class="form-check-label" for="inlineRadio2"> 120 mg/dl 초과 </label>
    </div>

    <br>
    <br>

    <p class="form-check form-check-inline" style="margin-left: 500px;"> 안정시 심전도: </p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="restecg" id="inlineRadio1" value="Normal">
        <label class="form-check-label" for="inlineRadio1"> 정상 </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="restecg" id="inlineRadio2" value="ST">
        <label class="form-check-label" for="inlineRadio2"> ST-T 이상 </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="restecg" id="inlineRadio3" value="LVH">
        <label class="form-check-label" for="inlineRadio3"> LVH(좌심실비대) </label>
    </div>
        
    <br>
    <br>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" name="maxhr"></textarea>
        <label for="floatingTextarea1">최대 심박수</label>
    </div>

    <br>
    <br>

    <p class="form-check form-check-inline" style="margin-left: 500px;"> 활동으로 인한 협심증: </p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="exerciseangina" id="inlineRadio1" value="N">
        <label class="form-check-label" for="inlineRadio1"> 없음 </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="exerciseangina" id="inlineRadio2" value="Y">
        <label class="form-check-label" for="inlineRadio2"> 있음 </label>
    </div>

    <br>
    <br>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" name="oldpeak"></textarea>
        <label for="floatingTextarea1">활동 후 ST 하강 정도</label>
    </div>

    <br>
    <br>

    <p class="form-check form-check-inline" style="margin-left: 500px;"> 활동 중 ST 기울기 </p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="stslope" id="inlineRadio1" value="Up">
        <label class="form-check-label" for="inlineRadio1"> 상승 </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="stslope" id="inlineRadio2" value="Flat">
        <label class="form-check-label" for="inlineRadio2"> 평평 </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="stslope" id="inlineRadio3" value="Down">
        <label class="form-check-label" for="inlineRadio3"> 하강 </label>
    </div>

    <div id="b">
        <button type="submit" class="btn btn-primary">제출</button>
    </div>

    <br>
    <br>
    <br>

    </form>
</body>
</html>
